  text: >
    **TL 10 (Early Stellar)**: With the advent of commonly available jump drives,
    nearby systems are opened up. Orbital habitats and factories become common.
    Interstellar travel and trade lead to an economic boom. Colonies become much
    more viable.
    
    **TL 11 (Early Stellar)**: The first true artificial intelligences become
    possible, as computers are able to model synaptic networks. Grav-supported
    structures reach to the heavens. Jump 2 travel becomes possible, allowing
    easier travel beyond the one jump stellar mains.
    
    **TL 12 (Average Stellar)**: Weather control revolutionises terraforming
    and agriculture. Man-portable plasma weapons and carrier-mounted fusion
    guns make the battlefield untenable for unarmoured combatants. Jump 3
    travel is developed.
    
    **TL 13 (Average Stellar)**: The battle dress appears on the battlefield
    in response to the new weapons. Cloning of body parts becomes easy.
    Advances in hull design and thruster plates means that spacecraft can
    easily go underwater. Jump 4 travel.
    
    **TL 14 (Average Stellar)**: Fusion weapons become manportable. Flying cities
    appear. Jump 5 travel.
    
    **TL 15 (High Stellar)**: Black globe generators suggest a new direction
    for defensive technologies, while the development of synthetic anagathics
    means that the human lifespan is now vastly increased. Jump 6 travel.
