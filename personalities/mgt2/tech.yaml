    - tl 4
    - tl4
    - tl 5
    - tl5
    - tl 6
    - tl6
  text: >
    **TL 4 (Industrial)**: The transition to industrial revolution is complete,
    bringing plastics, radio and other such inventions. Roughly comparable to
    the late 19th/early 20th century.
    
    **TL 5 (Industrial)**: TL 5 brings widespread electrification,
    tele-communications and internal combustion. At the high end of the TL, 
    atomics and primitive computing appear. Roughly on a par with the mid–20th
    century.
    
    **TL 6 (Industrial)**: TL 6 brings the development of fission power and
    more advanced computing. Advances in materials technology and rocketry
    bring about the dawn of the space age.
