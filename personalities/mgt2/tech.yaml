  text: >
    **TL 0 (Primitive)**: No technology. TL 0 species have only discovered the
    simplest tools and principles, and are on a par with Earth’s Stone Age.
    
    **TL 1 (Primitive)**: Roughly on a par with Bronze or Iron age technology.
    TL 1 science is mostly superstition, but they can manufacture weapons and
    work metals.
    
    **TL 2 (Primitive)**: Renaissance technology. TL 2 brings with it a greater
    understanding of chemistry, physics, biology and astronomy as well as the
    scientific method.
    
    **TL 3 (Primitive)**: The advances of TL 2 are now applied, bringing the
    germ of industrial revolution and steam power. Primitive firearms now
    dominate the battlefield. This is roughly comparable to the early 
    19th century.
Industrial Tech Levels:
