    - tl9
  text: >
    **TL 7 (Pre-Stellar)**: A pre-stellar society can reach orbit reliably and
    has telecommunications satellites. Computers become common. At the time of
    writing, humanity is currently somewhere between TL 7 and TL 8.
    
    **TL 8 (Pre-Stellar)**: At TL 8, it is possible to reach other worlds in
    the same system, although terraforming or full colonisation are not
    within the culture’s capacity. Permanent space habitats become possible.
    Fusion power becomes commercially viable.
    
    **TL 9 (Pre-Stellar)**: The defining element of TL 9 is the development
    of gravity manipulation, which makes space travel vastly safer and
    faster. This research leads to development of the jump drive, which occurs
    near the end of this Tech Level. TL 9 cultures can colonise other worlds,
    although travelling to a colony is often a one-way trip.
