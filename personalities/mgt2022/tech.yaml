  text: >
    **TL4 (Industrial)**: The transition to industrial revolution is complete,
    bringing plastics, radio and other such inventions. Roughly comparable to 
    the late 19th/early 20th Century.
    
    **TL5 (Industrial)**: TL5 brings widespread electrification, 
    telecommunications and internal combustion. At the high end of the TL, 
    atomics and primitive computing appear. Roughly on a par with the
    mid-20th Century.
    
    **TL6 (Industrial)**: TL6 brings the development of fission power and more
    advanced computing. Advances in materials technology and rocketry bring
    about the dawn of the space age.
