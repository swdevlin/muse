  text: >
    **TL7 (Pre-Stellar)**: A pre-stellar society can reach orbit reliably and
    has telecommunications satellites. Computers and integrated circuits become
    ubiquitous. At the time of writing, Earth is currently somewhere between TL7
    and TL8.
    
    **TL8 (Pre-Stellar)**: At TL8, it is possible to reach other worlds in the
    same star system, although terraforming or full colonisation are not within 
    the culture’s capacity. Permanent space habitats become possible. Fusion
    power becomes commercially viable.
    
    **TL9 (Pre-Stellar)**: The defining element of TL9 is the development of
    gravity manipulation, which makes space travel vastly safer and faster. This
    research leads to development of the jump drive, which occurs near the end 
    of this Tech Level. TL9 cultures can colonise other worlds, although
    travelling to a colony is often a one-way trip.
