  text: >
    **TL10 (Early Stellar)**: With the advent of commonly available jump drives,
    nearby systems are opened up. Orbital habitats and factories become common.
    Interstellar travel and trade lead to an economic boom. Colonies become much
    more viable.
    
    **TL11 (Early Stellar)**: The first true artificial intelligences become
    possible, as computers are able to model synaptic networks. Grav-supported
    structures reach to the heavens. Jump-2 travel becomes possible, allowing
    easier travel beyond the one jump stellar mains.
    
    **TL12 (Average Stellar)**: Planetwide weather control revolutionises
    terraforming and agriculture. Portable plasma weapons and carrier-mounted
    fusion guns make the battlefield untenable for unarmoured combatants.
    Jump-3 travel is developed.
    
    **TL13 (Average Stellar)**: Battle dress appears on the battlefield in
    response to new weapons, heralding the pinnacle of personal armour and
    making infantry the equivalent of less advanced armoured vehicles.
    Cloning of body parts becomes easy. Jump-4 travel appears.
    
    **TL14 (Average Stellar)**: Fusion weapons become portable. Flying 
    cities appear. Jump-5 drives are built.
    
    **TL15 (High Stellar)**: Black globe generators suggest a new direction
    for defensive technologies, while the development of synthetic anagathics
    means that human lifespan is now vastly increased.
