  text: >
    **TL0 (Primitive)**: No technology. TL0 worlds have only discovered the
    simplest tools and principles and are on par with Earth’s Stone Age.
    
    **TL1 (Primitive)**: Roughly on a par with Bronze or Iron age technology.
    TL1 science is mostly superstition but manufacture weapons and work metals.
    
    **TL2 (Primitive)**: Renaissance technology. TL2 brings with it a greater
    understanding of chemistry, physics, biology and astronomy as well as the
    scientific method.
    
    **TL3 (Primitive)**: The advances of TL2 are now applied, bringing the
    germ of industrial revolution and steam power. Primitive firearms now 
    dominate the battlefield. This is roughly comparable to the early 19th
    Century.
