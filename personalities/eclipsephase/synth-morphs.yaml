Case:
  page: 63
  parent: synthmorphs
  text: >
    Cases are mass-produced robotic shells, an affordable resleeving option for
    the poor, though of notoriously poor quality. They are available in many
    varieties to suit a client’s taste. Most case morphs are anthropomorphic,
    with a thin framework body standing just shorter than an average human.

    **Cost**: 0 MP • **Avail**: 100

    **WT**: 5 • **DUR**: 25 • **DR**: 50

    <:Insight:821743329297301504>0   <:Moxie:821743387328643104>0   <:Vigor:821743354303479829>0   <:Flex:821743231124897854>0
Dragonfly:
  page: 63
  parent: synthmorphs
  text: >
    The dragonfly takes the shape of a meter long flexible shell with eight
    wings, four manipulator limbs, and a prehensile tail. Capable of near-silent
    flight in Earth gravity, dragonfly bots fare even better in microgravity.
    Their wings operate independently and can rotate, allowing for graceful
    maneuvering, hovering, and tight turns.

    **Cost**: 1 MP • **Avail**: 70

    **WT**: 5 • **DUR**: 25 • **DR**: 50

    <:Insight:821743329297301504>1   <:Moxie:821743387328643104>0   <:Vigor:821743354303479829>1   <:Flex:821743231124897854>0
Flexbot:
  page: 66
  parent: synthmorphs
  text: >
    A shape-changing synthmorph capable of joining with other flexbots in a
    modular fashion to create larger shapes.
Galatea:
  page: 64
  parent: synthmorphs
  text: >
    This high-end shell was designed to increase the appeal and social
    acceptance of synthmorphs. Galateas look expensive and their mental
    architecture is crafted to enhance the wearer’s personality and charm.
    Though many media icons have embraced this morph’s novelty, biochauvinists
    still view it as a monstrosity.

    **Cost**: 5 MP • **Avail**: 50

    **WT**: 8 • **DUR**: 40 • **DR**: 80

    <:Insight:821743329297301504>1   <:Moxie:821743387328643104>2   <:Vigor:821743354303479829>1   <:Flex:821743231124897854>1
Reaper:
  page: 65
  parent: synthmorphs
  text: >
    The reaper is a combat morph in the form of an armored disc, so that it can
    turn and present a thin profile to an enemy. Four legs/manipulating arms and
    four weapon pods are folded inside its frame. It uses vector-thrust nozzles
    to maneuver in microgravity and also takes advantage of an ionic drive for
    fast movement over distance. Reapers are infamous due to military sims and
    Fall XPs; bringing one into most habitats will undoubtedly raise eyebrows if
    not get you arrested.

    **Cost**: 12 MP • **Avail**: 10

    **WT**: 12 • **DUR**: 60 • **DR**: 120

    <:insight:821743329297301504>1   <:moxie:821743387328643104>0   <:vigor:821743354303479829>6   <:flex:821743231124897854>1

