Steel Morph:
  page: 65
  parent: synthmorphs
  text: >
    Like the galatea, this upscale shell was designed to counter biochauvinist
    attitudes and make synthmorphs more appealing. Where the galatea is
    optimized for social interaction, steel morphs provide enhanced physical
    capabilities for both work and recreation.

    **Cost**: 5 MP • **Avail**: 50

    **WT**: 8 • **DUR**: 40 • **DR**: 80

    <:Insight:821743329297301504>0   <:Moxie:821743387328643104>1   <:Vigor:821743354303479829>3   <:Flex:821743231124897854>1
Swarmanoid:
  page: 63
  parent: synthmorphs
  text: >
    Swarmanoids are swarms composed of hundreds of insect-sized microbots. Each
    individual “bug” is capable of crawling, rolling, hopping several meters, or
    using nanocopter fan blades for airlift. The cyberbrain, cortical stack, and
    sensor systems are distributed throughout the swarm. Though the swarm can
    “meld” together into various loose shapes, it is incapable of physical tasks
    like grabbing, lifting, or holding. Individual bots are linked by radio and
    laser and are quite capable of interfacing with electronics. Swarmanoids
    follow swarm rules ▶344.

    **Cost**: 3 MP • **Avail**: 60

    **WT**: — • **DUR**: 50 • **DR**: 100

