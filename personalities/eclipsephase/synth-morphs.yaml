Synthmorphs:
  parent: morphs
  text: >
    Most synthmorph designs were originally intended to be robots, piloted by
    ALIs. Robot forms are optimized to suit their function, and so a wide
    variety of body plans exist. Robots designed to interact with transhumans
    often have biped or quadruped walker frames, to better navigate transhuman
    dwellings and spaces, but were often distinctly non-human in appearance.
    Many feature a sort of symbolic “face,” to give transhumans something to
    look at and interact with, but these were rarely realistic, so as to avoid
    uncanny-valley creepiness.

    Since the Fall, more synthmorphs have been designed specifically for transhuman egos, as they are cheaper and quicker to make than biomorphs. Without specialized robotic functions in mind, many of these synthmorph designs feature anthropomorphic frames (androids and gynoids) specifically tailored for egos used to human forms, including heads and distinctive (though still non-realistic) faces. As transhumanity grows accustomed to synthmorphs and more creative, however, innovative and unusual synthmorph designs become more common-place.


    Common morphs are: $list
Arachnoid:
  page: 65
  parent: synthmorphs
  text: >
    Arachnoid shells mimic the shapes of spiders, termites, ants, beetles, and
    other arthropods. Three or four sets of pneumatic limbs are capable of
    rotating around their meter-long torso, and an additional set of manipulator
    arms near the head enables fine manipulation and tool use. Arachnoids move
    by walking, hopping, extending omnidirectional mini-wheels for skating
    movement, or by retracting their limbs and maneuvering with vectored-air
    thrusters in microgravity.

    **Cost**: 6 MP • **Avail**: 40

    **WT**: 11 • **DUR**: 55 • **DR**: 110

