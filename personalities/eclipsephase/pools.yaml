pools:
  title: Pools
  page: 34
  text: >
    Pools reflect your character’s transhuman capabilities:
    augmented intelligence, enhanced physical prowess,
    elevated charisma. They boost your inherent talent and
    enable you to face down challenges, overcome obstacles,
    and achieve impressive feats.

    • Insight <:Insight:821743329297301504> pool is linked to mental capabilities: Cognition, Intuition, and their linked skills.

    • Moxie <:Moxie:821743387328643104> pool is linked to social interactions: Savvy, Willpower, and linked skills. It may also be used for Rep and Infection Tests.

    • Vigor <:Vigor:821743354303479829> pool is linked to physical efforts: Reflexes, Somatics, and their linked skills.

    • Flex <:Flex:821743231124897854> is a wild-card pool. It can be used to affect dice rolls for any tests and for narrative control.
insight pool:
  title: Insight Pool
  page: 34
  aliases:
    - insight
  parent: pools
  text: >
    <:Insight:821743329297301504> is your mental pool and may be used to:

    • Take the Initiative: Go first in an action turn if you are only taking mental or mesh actions and no physical movement.

    • Extra Action: Take an extra complex mental or mesh action (or 2 quick actions) in an action turn.

    • Acquire a Clue: Gain a hint or lead through investigation, research, or analysis of the facts at hand, without needing to make a test.
moxie pool:
  title: Moxie Pool
  page: 34
  aliases:
    - moxie
  parent: pools
  text: >
    <:Moxie:821743387328643104> is your social pool and may be used to affect rep tests and also:

    • Ignore Trauma: Ignore the effects of 1 trauma for 24 hours or until your next recharge.

    • Refresh Rep: Restore rep network favors at a cost of 1 point for a Minor favor and 2 points for a Moderate favor. Major favors cannot be refreshed this way.

    • Acquire a Clue: Get a tip or lead by gathering information via social interactions without needing to make a test.

    • Control Your Infection: Avoid making an Infection Test when using a psi sleight (asyncs only).

    • Negate Gaffe: Ignore a player’s social gaffe that the character wouldn’t make.
vigor pool:
  title: Vigor Pool
  page: 34
  aliases:
    - vigor
  parent: pools
  text: >
    <:Vigor:821743354303479829> is your physical pool may be used to:

    • Take the Initiative: Go first in an action turn.

    • Extra Action: Take an extra complex physical action (or 2 quick actions) in an action turn.

    • Ignore Wound: Ignore the effects of 1 wound for 24 hours or until your next recharge.
flex pool:
  title: Flex Pool
  page: 34
  aliases:
    - flex
  parent: pools
  text: >
    <:Flex:821743231124897854> is your wild-card pool and may be used to:

    • Introduce NPC: A new or existing NPC joins the scene. Their presence must be plausible.

    • Introduce an Item: A previously unnoticed item is added to the scene. Its presence must be plausible. The item cannot be offensive (no weapons) and it must be of Minor (not Rare or Restricted) Complexity.

    • Define the Environment: You may introduce an environmental factor to a scene. Its presence must be plausible.

    • Define a Relationship: You may introduce a new, plausible relationship between your character and an existing NPC. This should be a loose/minor connection rather than a close/serious tie.
