Intuition:
  aliases:
    - int
  page: 36
  parent: aptitudes
  text: >
    Intuition (INT) is your gut instinct and ability to evaluate on the fly. It
    includes physical awareness, creativity, cleverness, and cunning.
Reflexes:
  aliases:
    - ref
  page: 36
  parent: aptitudes
