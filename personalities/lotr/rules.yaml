staging:
  title: Staging
  text: >
    Staging is the term used to describe the process of revealing an encounter card
    from the encounter deck, resolving its effects, and placing that card.
    
    
    The staging of each encounter card follows these steps:
    
    1. Reveal the encounter card by turning it faceup so that its game text is visible.
    
    2. Resolve any keywords and/or when revealed effects on the encounter card.
    
    3. Place the encounter card in the appropriate game area. If the revealed encounter
    card is an enemy, location, or objective it is placed in the staging area. If the
    revealed encounter card is a treachery card, it is placed in the encounter discard pile.
staging area:
  title: Staging Area
  text: >
    The staging area is a unique element of the game’s playing field. It represents
    the potential dangers the players might face as they progress on their quest.
    
    ⦁ When an enemy, location, or objective is revealed, it is added to the staging area.
    
    ⦁ While a location is in the staging area, the players are not at that location.
    Each location in the staging area contributes its threat strength to the total
    threat strength in the staging area.
    
    ⦁ While an enemy is in the staging area, it is not engaged with a player. Each
    enemy in the staging area contributes its threat strength to the total threat
    strength in the staging area.
surge:
  title: Surge
  text: >
    Surge is a keyword ability. When an encounter card with the surge keyword is
    revealed, reveal 1 additional encounter card.
    
    
    If an encounter card has more than 1 instance of surge, reveal 1 additional
    encounter card for each separate instance.
    
    
    Resolve the surge keyword immediately after resolving the staging of the
    encounter card.
switch:
  title: Switch
  text: >
    Some effects use the word “switch.” In order to resolve such an effect,
    switched items must exist on each side of the switch.
    
    ⦁ When switching values, a value of “0” may be switched, but a null entry
    for the pertinent value field cannot be switched.
table talk:
  title: Table Talk
  text: >
    Players are permitted and encouraged to talk to one another during play,
    and to work as a team to plan and execute the best course of action.
    Players can discuss anything they would like, including cards in play
    and cards in their hand, but each player cannot look at cards in another
    player’s hand or tell other players what to do.
then:
  title: Then
  text: >
    If the effect text of an ability includes the word “then,” the text preceding
    the word “then” must be successfully resolved (or be true) in full before
    the remainder of the effect described after the word “then” can be resolved.
    
    ⦁ If the pre-then aspect of an effect does successfully resolve, the resolution
    of the post-then aspect of the effect must also attempt to resolve.
    
    ⦁ If the pre-then aspect of an effect does not successfully resolve in full,
    the post-then aspect does not attempt to resolve.
threat:
  title: Threat / Threat Dial
  aliases:
    - threat dial
  text: >
    Threat represents the level of risk a player has taken on during a scenario.
    The threat dial is used to track a player’s threat level throughout the game.
    
    ◊ A player’s threat cannot be reduced below 0.
threat elimination level:
  title: Threat Elimination Level
  aliases:
    - threat level
    - elimination
  text: >
    The threat elimination level is the threat level at which a player is
    eliminated from the game.
    
    
    If a player’s threat level reaches 50, that player is immediately eliminated
    from the game.
time x:
  title: Time X
  aliases:
    - time
  text: >
    When a card with the Time X keyword is revealed, the players put X resource 
    tokens on that card. These tokens are called “time counters.” At the end of
    each refresh phase, remove 1 time counter from each card with the Time X
    keyword, if able. When the last time counter is removed, there will be a
    triggered effect that resolves on that card. Some encounter cards will also
    remove time counters, making it more difficult for the players to predict
    when they will run out of time
timing of ability resolution:
  title: Timing of Ability Resolution
  aliases:
    - timing
  text: >
    When multiple triggered abilities share the same trigger, they are resolved
    in the following order:
    
    1. Constant abilities
    
    2. Forced abilities
    
    3. Response abilities
    
    
    When determining the order of effect resolution among abilities within those
    categories, abilities that use the word “when” are resolved before abilities
    that use the word “after.”
    
    ⦁ If two or more effects would occur simultaneously, the first player decides
    the order in which the effects resolve.
    
    ⦁ Cancel abilities interrupt this timing structure and may only be played
    immediately whenever their trigger condition would be met.
to:
  title: To
  text: >
    Many card abilities are presented in a “do X to do Y” construct. In such a
    construct, the “do X” aspect (preceding the word “to”) is considered a cost,
    and the “do Y” aspect (following the word “to”) is considered an effect.
    
    ⦁ If an ability’s cost is not paid, its effect cannot be resolved.
traits:
  title: Traits
  text: >
    Most cards have one or more traits listed at the top of the text box and
    printed in Bold Italics.
    
    ⦁ Traits have no inherent effects on the game. Instead, some card abilities
    reference cards that possess or lack specific traits.
travel:
  title: Travel
  text: >
    Some locations have a bold Travel cost. In order to travel to such a
    location, its Travel cost must first be paid.
    
    
    If the players cannot pay the Travel cost, then they cannot travel
    to that location.
travel phase:
  title: Travel Phase
  page: 23
  text: >
    The steps of this phase and how to travel to locations are described in 
    timing entries 4.1–4.3.
Treachery Cards:
  title: Treachery Cards
  aliases:
    - treachery
  text: >
    Treachery cards represent traps, curses, maneuvers, pitfalls, and other
    surprises the players might confront during a scenario.
    
    
    When a treachery cards is revealed, its abilities are resolved immediately.
    After its abilities are resolved, it is placed in the encounter discard pile.
treasure:
  title: Treasure
  text: >
    Treasure cards cannot be used in a player’s deck right out of the box.
    Instead, players must discover treasure cards in a scenario, after
    which they are able to use the discovered cards in later scenarios.
    
    
    A player is permitted to add a treasure card to his or her player deck
    before the game begins if both of the following conditions are met:
    
    
    1. The player has discovered the specific treasure card he or she wishes to
    use through game text in a previous scenario using the same group of
    heroes he or she is currently playing with.
    
    2. The specific treasure card belongs to a treasure set that is listed in
    the setup instructions for the scenario currently being played. The treasure
    set icon appears in place of a sphere icon on treasure cards, and can also 
    be used to identify which scenario it can be discovered in.
    
    
    Any treasure card that meets the above conditions can be added to a player’s
    deck during the setup of a scenario. No more than 1 copy of any treasure
    card, by title, can be added to a player’s deck. Treasure cards added to a
    deck do not count towards that deck’s 50 card minimum.
triggered ability:
  title: Triggered Ability
  text: >
    A bold timing command, followed by a colon and the rest of the ability, is
    indicative of a triggered ability.
    
    ⦁ Action, response, forced, and when revealed abilities are triggered 
    abilities.
    
    ⦁ A triggered ability on a player card can only be initiated if its
    effect has the potential to change the game state on its own. This
    potential is assessed without taking into account the consequences of
    the cost payment or future responses to the effect.
    
    ⦁ Unless prefaced by the word forced, all action and response abilities
    are optional.
    
    ⦁ Forced abilities and when revealed abilities are triggered automatically
    by the game at the ability’s appropriate timing point.
triggering condition:
  title: Triggering Condition
  text: >
    A triggering condition is specific occurrence that takes place in the game.
    On card abilities, the triggering condition is the element of the ability
    that references such an occurrence, indicating the timing point at which
    the ability may be used. The description of an ability’s triggering
    condition usually follows the word “when” or “after.”
    
    ⦁ If a single game occurrence creates multiple triggering conditions (such
    as a single attack causing a character to both take damage and be defeated),
    those triggering conditions are handled with a single response window in 
    which abilities that refer to any of the triggering conditions created
    by the occurrence may be used in any order.
underworld x:
  title: Underworld X
  aliases:
    - underworld
  text: >
    When a location with the underworld keyword enters play, take cards from the
    top underworld deck equal to the specified value and stack them facedown
    underneath that location.
    
    
    When a location leaves play, any facedown cards stacked underneath that
    location are revealed one at a time, and added to the staging area. If
    a card from the underworld deck would be discarded, it is placed in the
    encounter deck discard pile.
    
    
    If a location with underworld is revealed from the encounter deck and
    there are no cards left in the underworld deck, then the underwold keyword
    has no effect.
unique cards:
  title: Unique Cards
  aliases:
    - unique
  text: >
    The <:lotrunique:972670966394155008> symbol before a card’s title 
    indicates the card is “unique.” The players as a group may have
    only one copy of each unique card, by title, in play.
    
    ⦁ A player cannot play or put into play a unique card if a copy of
    that card is already in play.
    
    ⦁ If a unique version of a character enters play from the encounter
    deck and there is already a copy of that character under a player’s
    control, that player must discard the version he or she controls.
unique encounter cards:
  title: Unique Encounter Cards
  text: >
    A unique encounter card cannot enter play if there is another copy of
    that card already in play. If this is the case, the card's effects
    are ignored and the encounter card is placed in the encounter discard pile.
venom:
  title: Venom
  aliases:
    - unconscious characters
    - unconscious
  text: >
    When an enemy with the Venom keyword damages a character, that character’s
    controller must give it 1 poison. This is done by taking the top card of
    his or her deck and attaching it facedown to that character. Facedown cards 
    attached to characters are considered “poison.” Poison cards are Condition
    attachments, and characters with any number of poison attached are
    considered “poisoned.”
    
    
    When a character has a number of poison attached equal to its printed hit
    points, that character is immediately made unconscious. This is done by
    rotating the character card 180 degrees. After a character is made 
    unconscious, the attached poison cards are placed in their owner’s discard
    pile. Unconscious characters cannot quest, attack, defend, collect resources,
    trigger abilities, be poisoned, or ready (except by effects that target
    unconscious characters).
    
    
    When a card effect instructs a player to “ready an unconscious character,”
    that player chooses an unconscious character and rotates that character 180
    degrees so that it appears in its ready position. That character is now
    ready and is no longer considered to be unconscious.
    
    
    If any number of poison is removed from a character, or that character leaves
    play, then those poison cards are placed in their owner’s discard pile.
victory:
  title: Victory
  text: >
    Victory is a keyword ability. When an enemy or location with the victory 
    keyword is defeated or explored, it is placed in the victory display
    instead of the encounter discard pile.
    
    
    The victory keyword appears on the lower right portion of a card and is not
    considered to be part of the card’s text box. Card effects that blank a 
    card’s text box do not blank the victory keyword.
    
    
    At the end of the game, victory points in the victory display are applied
    to the group’s score.
victory display:
  title: Victory Display
  text: >
    Many game effects place cards in the victory display.
    
    ⦁ The victory display is open information and may be looked at by any player at any time.
villagers x:
  title: Villagers X
  aliases:
    - villagers
  text: >
    When a location with the villagers keyword enters play, or a quest card with
    villagers is revealed, place resource tokens on it equal to the specified
    value. Resource tokens placed on a location or quest this way are villager 
    tokens. Villager tokens do not count as resources
when:
  title: When
  text: >
    The word “when” refers to a game occurrence that is underway but not yet
    concluded. Some response abilities use the word “when” to specify the
    timing of their triggering condition.
willpower strength:
  title: Willpower Strength
  aliases:
    - willpower
  text: >
    Each character has a willpower strength. This value indicates the 
    contribution the character makes towards successfully questing while it 
    is committed to a quest.
    
    ⦁ Willpower strength is denoted by the <:lotrwillpower:971731802047774741> symbol.
winning the game:
  title: Winning the Game
  aliases:
    - winning
  text: >
    If at least one player survives through the completion of the final stage
    of the scenario, the game ends in a victory for the players.
    
    ⦁ Some card abilities can introduce additional victory conditions to the
    game. Such a condition immediately ends the game if it is met.
the letter x:
  title: The letter “X”
  aliases:
    - x
  text: >
    Unless specified by a card ability or granted player choice, the letter
    X is always equal to 0.
    
    ⦁ For costs involving the letter X, the value of X is defined by card
    ability or player choice, after which the amount paid may be modified
    by effects without altering the functional value of X.
