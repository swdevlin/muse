{% extends "base.html" %}
{% load static %}
{% block title %}Dashboard{% endblock %}

{% block content %}
    <div>
        <div class="welcome">
            {% if request.user.is_anonymous %}
            <h2>Hello mysterious stranger!</h2>
            {% else %}
                <h2>Hello {{ name }}#{{ discriminator }}!</h2>
            {% endif %}
            <p>{{ page_text }}</p>
        </div>
    </div>
{% endblock %}
