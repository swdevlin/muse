  neo-orangutan:
    title: Neo-Orangutan
    text: >
      Neo-orangutans have the same uplifted features as their neo-hominid cousins.
      Compared to humans, their legs are shorter and arms longer. Neo-orangutans
      tend to be more solitary than social.

      **Cost**: 3 MP • **Avail**: 35

      **WT**: 7 • **DUR**: 35 • **DR**: 53

