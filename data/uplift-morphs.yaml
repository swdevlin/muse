  neo-gorilla:
    title: Neo-Gorilla
    text: >
      Neo-gorillas benefit from enhanced cognition and upright stances like other
      neo-hominids, though they are not as adept at climbing. They stand roughly
      as tall as humans and have stronger and larger frames.

      **Cost**: 3 MP • **Avail**: 40

      **WT**: 9 • **DUR**: 45 • **DR**: 68

      <:Insight:821743329297301504>0   <:Moxie:821743387328643104>0   <:Vigor:821743354303479829>3   <:Flex:821743231124897854>1
  neo-neanderthal:
    title: Neo-Neanderthal
    text: >
      This morph is derived from fossilized Neanderthal DNA, uplifted and
      enhanced to transhuman equivalence. Neanderthal morphs appear
      muscular with a heavy bone structure, distinctively long skulls,
      heavy brow ridges, and weak chins. Pale complexions and red hair are
      common features.

      **Cost**: 2 MP • **Avail**: 35

      **WT**: 7 • **DUR**: 35 • **DR**: 53

      <:Insight:821743329297301504>0   <:Moxie:821743387328643104>1   <:Vigor:821743354303479829>2   <:Flex:821743231124897854>1
  neo-octopus:
    title: Neo-Octopus
    text: >
      Colloquially known as “octomorphs,” these uplifted octopus sleeves are quite
      useful in zero-gravity environments. They retain eight arms, their chameleon
      ability to change skin color, ink sacs, and a sharp beak. They also have
      increased brain mass and longevity, can breathe both air and water, and lack
      a skeletal structure so they can squeeze through tight spaces. Octomorphs
      typically crawl along in zero gravity using their arm suckers and expelling
      air for propulsion; in low gravity they walk on two of their arms. Their
      eyes have been enhanced with color vision, provide a 360-degree field of
      vision, and rotationally adjust to keep the slitshaped pupil aligned with
      “up.” A transgenic vocal system allows them to speak.

      **Cost**: 3 MP • **Avail**: 35

      **WT**: 6 • **DUR**: 30 • **DR**: 45

