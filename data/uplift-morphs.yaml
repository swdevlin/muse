topic: upliftmorphs
title: Upliftmorphs
text: >
  These biomorphs are the original bodies of various sapient non-humans.
  Though uncommon and sometimes stigmatized they are also sleeved by
  non-uplifts.


  Common morphs are:
entries:
  neo-avians:
    title: Neo-Avians
    text: >
      Neo-avians include ravens, crows, and gray parrots uplifted to human-level
      intelligence. Their physical sizes are much larger than their non-uplifted
      cousins (to the size of a human child), with larger heads for their
      increased brain size. Numerous transgenic modifications have been made to
      their wings, allowing them to retain limited flight capabilities at 1 g,
      but giving them a more bat-like physiology so they can bend and fold
      better and adding primitive digits for basic tool manipulation. Their toes
      are also more articulated and now accompanied with an opposable thumb.
      Neo-avians have adapted well to microgravity environments, and are favored
      for their small size and reduced resource use.

      **Cost**: 0 MP • **Avail**: 50

      **WT**: 5 • **DUR**: 25 • **DR**: 38

      <:Insight:821743329297301504>2   <:Moxie:821743387328643104>1   <:Vigor:821743354303479829>0   <:Flex:821743231124897854>0
  neo-bonobo:
    title: Neo-Bonobo
    text: >
      Like other neo-hominids, uplifted bonobo and chimpanzee morphs feature
      enhanced intelligence and bipedal frames. Their long arms and
      prehensile feet are a boon for climbing and maneuvering in microgravity
      environments. They retain the body hair of their forebears, though it
      is a common cultural practice to dye, stylize, or otherwise manipulate
      it. Transgenic vocal systems allow them to speak as humans do.

      **Cost**: 1 MP • **Avail**: 50

      **WT**: 6 • **DUR**: 30 • **DR**: 45

