swarmanoid:
  title: Swarmanoid
  text: >
    Swarmanoids are swarms composed of hundreds of insect-sized microbots. Each
    individual “bug” is capable of crawling, rolling, hopping several meters,
    or using nanocopter fan blades for airlift. The cyberbrain, cortical stack,
    and sensor systems are distributed throughout the swarm. Though the swarm
    can “meld” together into various loose shapes, it is incapable of physical
    tasks like grabbing, lifting, or holding. Individual bots are linked by
    radio and laser and are quite capable of interfacing with electronics.
    Swarmanoids follow swarm rules ▶344.

