synths:
  title: Synths
  text: >
    Synths are even more humanoid than cases and of better quality. They are
    commonly deployed for labor-intensive tasks in environments not suited for
    biomorphs or for people who need a body quickly and cheaply or simply on a
    transient basis. Most designs are anthropomorphic, though various
    alternatives exist, including some based on uplift physiology.

