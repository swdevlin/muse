dragonfly:
  title: Dragonfly
  text: >
    The dragonfly takes the shape of a meter long flexible shell with eight
    wings, four manipulator limbs, and a prehensile tail. Capable of
    near-silent flight in Earth gravity, dragonfly bots fare even better in
    microgravity. Their wings operate independently and can rotate, allowing
    for graceful maneuvering, hovering, and tight turns.

    **Cost**: 1 MP • **Avail**: 70

