  title: Slitheroid
  text: >
    Slitheroid shells take the form of a humanoid torso with retractable
    arms atop a 2-meter-long segmented metallic snake. Slitheroids use
    lateral undulation to move, though they can also pull themselves along
    by their arms or coil, twist, and roll their bodies like a ball or hoop.

