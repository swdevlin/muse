flexbot:
  title: Flexbot
  text: A shape-changing synthmorph capable of joining with other flexbots in a
    modular fashion to create larger shapes.
galatea:
  title: Galatea
  text: >
    This high-end shell was designed to increase the appeal and social
    acceptance of synthmorphs. Galateas look expensive and their mental
    architecture is crafted to enhance the wearer’s personality and
    charm. Though many media icons have embraced this morph’s novelty,
    biochauvinists still view it as a monstrosity.

    **Cost**: 5 MP • **Avail**: 50

