spare:
  title: Spare
  text: >
    Spares are small, portable shells designed as a temporary replacement
    sleeve should your primary morph be killed/destroyed. They are common
    gear for gatecrashing missions. Packed as a flat 15-centimeter disc, when
    activated they pop into a six-limbed spherical shape. Just plug your
    original cortical stack in and you are ready to go. Built-in
    stress-management systems help survivors handle the trauma of their recent death.

