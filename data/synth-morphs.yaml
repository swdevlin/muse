arachnoid:
  title: Arachnoid
  text: >
    Arachnoid shells mimic the shapes of spiders, termites, ants, beetles, and
    other arthropods. Three or four sets of pneumatic limbs are capable of
    rotating around their meter-long torso, and an additional set of
    manipulator arms near the head enables fine manipulation and tool use.
    Arachnoids move by walking, hopping, extending omnidirectional mini-wheels
    for skating movement, or by retracting their limbs and maneuvering with
    vectored-air thrusters in microgravity.

    **Cost**: 6 MP • **Avail**: 40

    **WT**: 11 • **DUR**: 55 • **DR**: 110

